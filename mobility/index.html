<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<div id = "weekNum"></div>
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 960 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("data/weeklyData.csv", function(error, data) {

  // Add X axis
  // console.log(error, data)
  // data = data.filter(function(el){ return el.state == "Wyoming"})
  var x = d3.scaleLinear()
    .domain([-92, 20])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 1])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));


  // Add dots

var colors = d3.scaleLinear()
    .domain([0,1])
    .range(["#0FB2F2","#F22E2E"]);


  svg.append('g')
    .selectAll(".dot2")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.wk62); } )
      .attr("cy", function (d) { return y(d.trumpVoteshare); } )
      .attr("r", function(d){
        return Math.sqrt(d.pop) * 0.008
      })
      .style("fill", function(d){
        return colors(d.trumpVoteshare)
        })
      .attr("class","dot2")
      .style("opacity",.4)

var wk = 1;
d3.select("body")
    .on("click", function(){
        wk += 1
        // console.log("foo", wk)
